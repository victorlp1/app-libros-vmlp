{% extends "layout.html" %}


{% block content %}
  <section class="hero is-primary is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-5-tablet is-4-desktop is-3-widescreen">
            <!--Formulario-->
            <form action="/modificar_editorial" method="post" class="box">
              <div class="field">
                <label for="" class="label">Nombre editorial</label>
                <div class="control has-icons-left">
                  <input type="text" name="nombre_editorial" class="input" required value="{{editorial.nombre_editorial}}">
                  <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                  </span>
                </div>
                </div>
                <input name="ideditorial" type="hidden" value="{{editorial.id_editorial}}">
                <div class="field">
                  <button class="button is-success">
                    Modificar editorial
                  </button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
